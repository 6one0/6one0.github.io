<style>

        .laod {
          font-family: Arial, Helvetica, sans-serif;
        }
        
  /* 弹窗基本样式 */
.modal {
  display: none; /* 默认隐藏弹窗 */
  position: fixed;
  z-index: 1; /* 位于页面内容之上 */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; /* 启用滚动 */
  background-color: rgba(0, 0, 0, 0.4); /* 半透明背景 */
}

/* 弹窗内容区域 */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 居中显示 */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* 宽度 */
}

/* 关闭按钮样式 */
.close-button {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-button:hover,
.close-button:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
<script>
  // 获取弹窗和关闭按钮的元素
var modal = document.getElementById("update-log-modal");
var closeButton = document.getElementsByClassName("close-button")[0];

// 显示弹窗函数
function showModal() {
  modal.style.display = "block";
}

// 关闭弹窗函数
function closeModal() {
  modal.style.display = "none";
}

// 点击关闭按钮时关闭弹窗
closeButton.onclick = function() {
  closeModal();
}

// 页面加载完成后自动显示弹窗
window.onload = function() {
  showModal();
}

// 点击弹窗外部区域也可关闭弹窗
window.onclick = function(event) {
  if (event.target == modal) {
    closeModal();
  }
}
</script>

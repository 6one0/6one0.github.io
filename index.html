<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-submit {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #45a049;
    }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn-submit" type="submit">Login</button>
        </form>
    </div>

    <script>


  // 在LocalStorage中查找登录时间
  let loginTime = localStorage.getItem('loginTime');

// 如果存在登录时间，则检查是否超过30分钟
if (loginTime) {
  const currentTime = new Date();
  const loginTimeObj = new Date(loginTime);
  const timeDiff = Math.abs(currentTime.getTime() - loginTimeObj.getTime());
  const overThirtyMinutes = timeDiff > (30 * 60 * 1000);

  // 如果未超过30分钟，则跳转到index.html
  if (!overThirtyMinutes) {
    window.location.href = "userpage.html";
  }
}

// 如果不存在登录时间，则跳转到登录页面
else {
  window.location.href = "index.html";
}

// 登录验证
const form = document.getElementById("loginForm");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");

form.addEventListener("submit", function(event) {
  event.preventDefault();

  // 验证用户名和密码
  if (usernameInput.value === "admin" && passwordInput.value === "687963") {
    // 更新登录时间
    localStorage.setItem('loginTime', new Date().getTime());

    // 跳转到userpage.html
    window.location.href = "userpage.html";
  } else {
    alert("Invalid username or password!");
  }
});
    </script>
</body>

</html>
